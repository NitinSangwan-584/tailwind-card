<!doctype html>
<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tailwind-card</title>

<body class="">

      <div class="flex flex-row flex-wrap -mx-3">

          <div class="shadow-lg shadow-[#0000001A]">
            <!-------------------------------img--------------------->
            <img class="w-full relative mb-5" src="./assets/img/Image.png" alt="men">
            <!------------------------card-holder-name--------------------------------------->
            <h1 class="font-medium text-xl text-center mb-2 py-4">Gustavo Herwitz</h1>
            <!------------------------card-holder-profession------------------------------------------------>
            <p class="text-center font-normal text-base text-[#7b7b7b] pb-4">UI/UX Designer</p>
          </div>
        </div>
      </div>
    </div>
  </section>

</html>
